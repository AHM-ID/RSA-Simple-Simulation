<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>RSA Encryption Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <main>
        <h1 class="title">RSA Encryption Chat</h1>
        <section class="keys-section">
            <h2 class="key-title">Public Key</h2>
            <div class="key-container">
                <pre id="publicKey"></pre>
                <p class="public-key-label">/* Shahed CE Bachelor */</p>
            </div>
        </section>
        <section class="private-section">
            <h2 class="private-title">Enter Private Key</h2>
            <div id="privateKey-container">
                <input type="text" id="privateKey" placeholder="Enter 'parsara' to decrypt" aria-label="Private Key Input">
                <i id="privateKey-icon" class="fas fa-times invalid"></i>
            </div>
        </section>
        <section class="chat-section">
            <h2 class="chat-title">Messages</h2>
            <div class="chat-window" aria-live="polite"></div>
        </section>
    </main>
    <script src="./scripts.js"></script>
</body>
</html>
